  <script>
    'use strict';

    // !!! DEPLOY YOUR OWN API ENDPOINT !!! vvv
    const api = "https://api.nest.moe/baidu/bduss/v2/"
    // !!! DEPLOY YOUR OWN API ENDPOINT !!! ^^^

    const defaultResetCount = 15 //baidu is 18

    let activeId = "card-loading"//active id
    let fullModeStatus = false
    let callbackURL = {}
    let callbackStoken = null
    let hashCallback = false

    const getElement = (id) => {
      return document.getElementById(id)
    }

    const switchActiveStatus = (id) => {
      getElement(activeId).classList.remove("block")
      getElement(activeId).classList.add("none")
      getElement(id).classList.add("block")
      getElement(id).classList.remove("none")
      activeId = id
    }

    let controller = {
      qrcode: new AbortController(),
      bduss: [new AbortController()],
    }
    let resetCount = 0

    let sign = ''

    const init = () => {
      switchActiveStatus("card-loading")
      getElement("card-bduss-success-inject").innerHTML = ''
      controller.qrcode.abort()
      controller.qrcode = new AbortController()
      //get qrcode
      fetch(api + '?m=getqrcode', {
        signal: controller.qrcode.signal
      }).then(async response => {
        response = await response.json()
        if (response?.errno !== 0) {
          switchActiveStatus("card-bduss-error")
          return
        }
        sign = response.data.sign
        getElement("card-scan-img").src = "//" + response.data.imgurl
        getElement("web-check-button").href = "https://wappass.baidu.com/wp/?qrlogin=&sign=" + sign
        switchActiveStatus("card-scan")
        getStatus(1, sign)
      }).catch(() => switchActiveStatus("card-bduss-error"))
    }

    const getStatus = (status, sign) => {
      //-1 更换二维码
      //0 进入下一步
      //1 无需操作
      //2 已确认
      if (status > 1 || status < -1) {
        return
      }
      controller.bduss[controller.bduss.length - 1].abort()
      controller.bduss.push(new AbortController())

      if (resetCount > defaultResetCount) {
        init()
        resetCount = 1
        return
      } else {
        resetCount++
      }

      //get status
      fetch(api + '?' + (new URLSearchParams('m=getbduss&sign=' + sign + (fullModeStatus ? "&full=1" : "")).toString()), {
        signal: controller.bduss[controller.bduss.length - 1].signal
      }).then(async response => {
        response = await response.json()
        if (response?.errno !== 0) {
          switchActiveStatus("card-bduss-error")
          return
        }
        if (response.data.status >= 0 && response.data.status < 2) {
          if (response.data.status === 0) {
            switchActiveStatus("card-success")
          }
          getStatus(response.data.status, sign)
        } else if (response.data.status === -1) {
          sign = ''
          switchActiveStatus("card-bduss-error")
        } else if (response.data.status === 2) {
          getElement("bduss-list").innerText = response.data.bduss
          if (callbackURL?.href) {
            switchActiveStatus("card-bduss-success-eta")
            callbackURL.searchParams.append('bduss', response.data.bduss)
            if (fullModeStatus && response.data.data.stokenList[callbackStoken]) {
              callbackURL.searchParams.append('stoken', response.data.data.stokenList[callbackStoken])
            }

            eta((new Date()).getTime() + 5000, callbackURL.href.replace(callbackURL.hash, '').replace(callbackURL.search, '') + (hashCallback ? '#/' : '?') + callbackURL.searchParams.toString())
          } else {
            if (fullModeStatus && response.data.data) {
              //full mode
              let htmlTemplate = `<ul style="text-align: start;">`
              for (const key in response.data.data) {
                if (key === "stokenList") {
                  for (const stokenKey in response.data.data["stokenList"]) {
                    htmlTemplate += `<li><span style="font-size: 1.1rem">stoken_${escapeHTML(stokenKey)}</span>: <span style="user-select: all; word-break: break-all; font-weight: 300;">${escapeHTML(response.data.data.stokenList[stokenKey])}</span></li>`
                  }
                } else {
                  htmlTemplate += `<li><span style="font-size: 1.1rem">${escapeHTML(key)}</span>: <span style="user-select: all; word-break: break-all; font-weight: 300;">${escapeHTML(response.data.data[key])}</span></li>`
                }
              }

              htmlTemplate += `</ul>`
              getElement("card-bduss-success-inject").innerHTML = htmlTemplate
            }
            sign = ''
            switchActiveStatus("card-bduss-success")
          }
        } else {
          sign = ''
          switchActiveStatus("card-bduss-error")
        }
      }).catch(e => {
        if (!controller.bduss[controller.bduss.length - 2].signal.aborted) {
          sign = ''
          switchActiveStatus("card-bduss-error")
        }
      })
    }
    //hash check
    const hashCheck = (hash) => {
      if (!hash || (hash && hash.length < 3)) {
        return
      }
      try {
        callbackURL = new URL(atob(decodeURIComponent(hash.slice(2)).replaceAll('_', '/').replaceAll('-', '+')))
        if (window.location.host + window.location.pathname === callbackURL.host + callbackURL.pathname) {
          throw Error('Loop!')
        }
        callbackStoken = callbackURL.searchParams.get('stoken_type')
        // try hash
        if (callbackURL.hash) {
          const hashParams = [...new URLSearchParams(callbackURL.hash.slice(2)).entries()]
          for (const hashParam of hashParams) {
            if (!callbackStoken && hashParam[0] === 'stoken_type') {
              callbackStoken = hashParam[1]
              hashCallback = true
            }
            if (!callbackURL.searchParams.has(hashParam[0])) {
              callbackURL.searchParams.set(hashParam[0], hashParam[1])
            }
          }
        }
        if (callbackStoken) {
          fullMode()
        }
        getElement("app-alert-link").innerText = hashCallback ? callbackURL.href.replace(callbackURL.search, '') : callbackURL.href.replace(callbackURL.hash, '')
        getElement("app-alert-link").href = hashCallback ? callbackURL.href.replace(callbackURL.search, '') : callbackURL.href.replace(callbackURL.hash, '')
        getElement("app-alert").classList.remove("none")
        getElement("app-alert").classList.add("block")
      } catch (error) {
        console.error(error)
      }
    }

    const eta = (endTime, loaction) => {
      let now = new Date
      if (now < endTime) {
        document.querySelector("#card-bduss-success-eta > h1").innerText = Math.floor((endTime - now) / 1000)
        setTimeout(() => eta(endTime, loaction), 200);
      } else {
        window.open(loaction, '_self')
      }
    }

    const fullMode = () => {
      fullModeStatus = !fullModeStatus
      if (!fullModeStatus) {
        document.getElementById("more-button").classList.remove("primary")
      } else {
        document.getElementById("more-button").classList.add("primary")
      }
    }

    //https://stackoverflow.com/questions/30661497/xss-prevention-and-innerhtml
    const escapeHTML = unsafe_str => {
      return unsafe_str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#39;')
        .replace(/\//g, '&#x2F;')
    }

    const switchMode = () => {
      fullMode()
      getStatus(1, sign)
    }

    hashCheck(location.hash)
    init()
  </script>
